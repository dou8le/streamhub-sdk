<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/src/css/style.css">
    <style>
    .list-view {
        display: inline-block;
        vertical-align: top;
        width: 30%;
    }
    </style>
</head>
    <body>
        <div id="listViews"></div>

        <script src="../../lib/cajon/cajon.js" type="text/javascript"></script>
        <script src="/requirejs.conf.js" type="text/javascript"></script>
        <script>
        requirejs.config({
            baseUrl: '../../'
        });
        require([
            'streamhub-sdk/auth',
            'streamhub-sdk/content/views/content-list-view',
            'streamhub-sdk/collection',
            'streamhub-sdk/content',
            'streamhub-sdk/collection/liker',
            'streamhub-sdk/sharer',
        ],function (Auth, ListView, Collection, Content, Liker, sharer) {
            var col1 = new Collection ({
              'network': 'dell.fyre.co',
              'siteId': '360836',
              'articleId': 'custom-1412613101299'
            });

            var col2 = new Collection ({
              'network': 'dell.fyre.co',
              'siteId': '360836',
              'articleId': 'custom-1412620239049'
            });

            var col3 = new Collection ({
              'network': 'dell.fyre.co',
              'siteId': '360836',
              'articleId': 'custom-1415130447159'
            });

            var collections = [col1, col2, col3];

            var listViews = collections.map(function (collection) {
                var el = document.createElement('div');
                el.classList.add('list-view');
                document.getElementById('listViews').appendChild(el);
                var listView = new ListView({
                    el: el
                });
                collection.pipe(listView);
                return listView;
            });

            window.collections = collections;
            window.listViews = listViews;

        });
        </script>
    </body>
</html>
